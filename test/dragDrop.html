<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<style>
			.draggable {
				cursor: move;
			}

			.draggable.dragging {
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">TYPE</th>
						<th scope="col">Name</th>
					</tr>
				</thead>
				<tbody id="tabelPlace">
					<tr class="place">
						<td>...</td>
						<td>...</td>
					</tr>
					<tr class="draggable place" draggable="true">
						<td>FOLDER</td>
						<td>Main</td>
					</tr>
					<tr class="draggable place" draggable="true">
						<td>FOLDER</td>
						<td>Private</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
	<script src="utils.js"></script>
	<script>
		(async () => {
			const json = await get('entry');
			json.forEach((img) => {
				const tr = document.createElement('tr');
				tr.classList.add('draggable');
				tr.setAttribute('draggable', true);
				tr.innerHTML = `<td><img src="http://localhost:3100/image/${
					img.UUID
				}&key=SECRET-DEV-KEY"/></td>
						<td>${img.UUID.split('-')[0]}</td>`;

				document.querySelector('#tabelPlace').appendChild(tr);
			});
		})();
	</script>
	<script src="dragDrop.js"></script>
</html>
