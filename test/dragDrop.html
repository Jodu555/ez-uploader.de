<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<style>
			.draggable {
				cursor: move;
			}

			.draggable.dragging {
				opacity: 0.5;
			}
			.preview-image {
				height: auto;
				width: 5vw;
			}
			.preview-folder {
				font-size: 4vw;
			}
			#tabelPlace tr {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<header>
			<div
				class="offcanvas offcanvas-start"
				tabindex="-1"
				id="offCanvasCreateFolder"
				aria-labelledby="offCanvasCreateFolderLabel"
			>
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offCanvasCreateFolderLabel">Create Folder</h5>
					<button
						type="button"
						class="btn-close text-reset"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>
				<div class="offcanvas-body">
					<form>
						<div class="mb-3">
							<label for="folderName" class="form-label">Folder name</label>
							<input type="text" class="form-control" id="folderName" />
						</div>
						<div class="mb-3">
							<label for="folderChoose" class="form-label">Parent Folder</label>
							<select class="form-select" id="folderChoose"></select>
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="container">
				<a
					class="btn btn-outline-success"
					data-bs-toggle="offcanvas"
					href="#offCanvasCreateFolder"
					role="button"
					aria-controls="offCanvasCreateFolder"
				>
					<i class="fas fa-folder-plus" style="font-size: 4vh"></i> Add Folder
				</a>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Preview</th>
						<th scope="col">Name</th>
					</tr>
				</thead>
				<tbody id="tabelPlace"></tbody>
			</table>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
	<script src="http://docs.jodu555.de/utils/utils.js"></script>
	<script src="utils.js"></script>
	<script>
		const tabelPlace = document.querySelector('#tabelPlace');
		(async () => {
			(await get('folder')).forEach((folder) => {
				const folderChoose = document.querySelector('#folderChoose');
				const option = document.createElement('option');
				option.innerText = folder.name;
				folderChoose.appendChild(option);
			});

			const view = getURLParam('view') || (await get('folder/root')).UUID;
			const directoryJson = await get('folder/' + (view ? view : ''));
			directoryJson.forEach((dir) => {
				const tr = document.createElement('tr');
				tr.classList.add('draggable');
				tr.classList.add('place');
				tr.setAttribute('draggable', true);
				tr.setAttribute('data-folder-UUID', dir.UUID);
				tr.innerHTML = `<tr class="draggable place" draggable="true">
						<td><i class="far fa-folder preview-folder"></i></td>
						<td>${dir.name}</td>
					</tr>`;
				tabelPlace.appendChild(tr);
				tr.addEventListener('click', () => {
					const url = new URL(window.location.href);
					const value = url.searchParams.set('view', dir.UUID);
					window.location.href = url.href;
				});
			});

			const entryJson = await get('entry/' + (view ? view : ''));
			entryJson.forEach((img) => {
				const tr = document.createElement('tr');
				tr.classList.add('draggable');
				tr.setAttribute('draggable', true);
				tr.setAttribute('data-entry-UUID', img.UUID);
				tr.innerHTML = `<td><img src="http://localhost:3100/image/${
					img.UUID
				}?key=SECRET-DEV-KEY" class="img-thumbnail preview-image" /></td>
						<td>${img.UUID.split('-')[0]}</td>`;

				tabelPlace.appendChild(tr);
			});
			initDragDrop();
		})();
	</script>
	<script src="dragDrop.js"></script>
</html>
