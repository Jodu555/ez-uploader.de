<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<style>
			.draggable {
				cursor: move;
			}

			.draggable.dragging {
				opacity: 0.5;
			}
			.preview-image {
				height: auto;
				width: 5vw;
			}
			.preview-folder {
				font-size: 4vw;
			}
			#tabelPlace tr {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Preview</th>
						<th scope="col">Name</th>
					</tr>
				</thead>
				<tbody id="tabelPlace"></tbody>
			</table>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
	<script src="http://docs.jodu555.de/utils/utils.js"></script>
	<script src="utils.js"></script>
	<script>
		const tabelPlace = document.querySelector('#tabelPlace');
		(async () => {
			const directoryJson = await get('folder');
			directoryJson.forEach((dir) => {
				const tr = document.createElement('tr');
				tr.classList.add('draggable');
				tr.classList.add('place');
				tr.setAttribute('draggable', true);
				tr.setAttribute('data-folder-UUID', dir.UUID);
				tr.innerHTML = `<tr class="draggable place" draggable="true">
						<td><i class="far fa-folder preview-folder"></i></td>
						<td>${dir.name}</td>
					</tr>`;
				tabelPlace.appendChild(tr);
			});

			const entryJson = await get('entry');
			entryJson.forEach((img) => {
				const tr = document.createElement('tr');
				tr.classList.add('draggable');
				tr.setAttribute('draggable', true);
				tr.setAttribute('data-entry-UUID', img.UUID);
				tr.innerHTML = `<td><img src="http://localhost:3100/image/${
					img.UUID
				}?key=SECRET-DEV-KEY" class="img-thumbnail preview-image" /></td>
						<td>${img.UUID.split('-')[0]}</td>`;

				tabelPlace.appendChild(tr);
			});
			initDragDrop();
		})();
	</script>
	<script src="dragDrop.js"></script>
</html>
